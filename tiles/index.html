<!DOCTYPE html>
<head>
<meta charset="utf-8">
<style>
    line, circle {
        stroke: #000;
        stroke-width: 1px;
    }

    circle {
        fill-opacity: 0;
        stroke-opacity: 1;
    }

    .hidden {
        stroke-opacity: 0;
    }

    .construction {
        stroke-dasharray: 2,5;
    }

    .final {
        stroke-width: 3px;
    }
</style>
</head>
<body>
        
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="out.js"></script>
</body>
